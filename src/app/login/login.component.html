<div  *ngIf="!getIsSignUp()" class="container border mb-2 content">
  <div *ngIf="!getIsTaskITLogin()" class="text-center">
    <h4 class="text-success p-2">Please Login or signup!</h4>

    <button (click)="taskItLogin()" class="btn btn-secondary btn-lg btn-block btn-login mb-2">
      <span class="fa fa-login"></span>
      T<span class="text-warning">&#60;</span>ask<span class="text-warning">&#62;</span>!t
    </button>

    <button class="btn btn-danger btn-lg btn-block btn-google mb-2">
      <span class="fa fa-google"></span>
      Google
    </button>

    <button class="btn btn-info btn-lg btn-block btn-twitter mb-2">
      <span class="fa fa-twitter"></span>
      Twitter
    </button>

    <button class="btn btn-primary btn-lg btn-block btn-facebook mb-2">
        <span class="fa fa-facebook"></span>
        Facebook
    </button>

    <button class="btn btn-dark btn-lg btn-block btn-github mb-2">
      <span class="fa fa-github"></span>
      GitHub
    </button>

    <P class="text-secondary mt-3">
          New to Task It -&#62; <a href="#" (click)="setIsSignUp()">create account</a>.
    </P>
  </div>

  <div *ngIf="getIsTaskITLogin()">
    <button (click)="backToLogin()" class="btn btn-link"> &#60;- Back</button>
    <form>
      <h4 class="text-success text-center p-1">Login</h4>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <small id="emailHelp" class="form-text text-primary">
            Forgot Password
          </small>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Keep me loged in</label>
      </div>
      <button class="btn btn-primary btn-lg btn-block btn-login mt-3 mb-3">
          <span class="fa fa-login"></span>
          login
        </button>
    </form>
  </div>
</div>

<div *ngIf="getIsSignUp()" class="container border mb-2 content">
    <button (click)="resetIsSignUp()" class="btn btn-link"> &#60;- Back</button>
    <form>
      <h4 class="text-success text-center p-1">Sign Up</h4>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>

      <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
        </div>
      
      <button class="btn btn-primary btn-lg btn-block btn-login mt-3 mb-3">
          <span class="fa fa-login"></span>
          login
        </button>
    </form>
  </div>
