<mat-card class="btn m-auto" style="width:400px" (click)="routeTask()">
  <div *ngIf= "data" class="d-flex flex-row no-wrap">
    <div class="p-2">
      <img [src]="get_img()" class="img-profile" alt="../assets/user-default.png">
    </div>
    <div class="p-2">
      <h6 *ngIf= "data.subject" class="card-h">{{data.subject}}</h6>
      <div *ngIf= "data.created_by">{{data.created_by}} -&gt;<br/> {{data.to_email}}</div>
    </div>
  </div>
  <div class="d-flex flex-row justify-content-between no-wrap">
    <div class="p-2" *ngIf= "data.update_date">{{data.update_date}}</div>
    <div class="p-2" *ngIf= "data.status">{{data.status}}</div>
  </div>
</mat-card>
